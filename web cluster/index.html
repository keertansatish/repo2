<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Background with Navigation Bars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0; /* Remove default margin */
            background-image: url('images/bg.svg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
        }

        nav {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5); 
            font-weight: bold; 
            width: 100%;
        }

        nav a {
            text-decoration: none;
            color: #ffffff; 
            margin: 0 15px;
            font-size: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px; 
            padding: 100px;
            width: 100%;
        }

        h1 {
            font-size: 80px;
            margin-bottom: 20px; 
        }

        p {
            font-size: 30px;
            text-align: center; 
        }

        .tiger {
            text-align: right; 
            margin-left:1500px;
            text-align: top; 
            margin-top: -400px;
        }

        .tiger img {
            max-width: 150%; 
        }

        .buttons {
            margin-top: -170px;
            display: flex;
            flex-direction: row; 
            justify-content: center; 
            align-items: center; 
            color: peachpuff;
            
        }

        button {
            margin: 0 40px;
            padding: 30px;
            font-size: 40px;
            cursor: pointer;
            background-color: #3498db;
            border: none;
            border-radius:40px;
            font-weight:bold;
        }
    </style>
</head>
<body>
    
    <nav>
        <div class="nav-bar"> 
            <a href="about.html">ABOUT</a>
            <a href="collection.html">COLLECTION</a>
            <a href="creators.html">CREATOR</a>
            <a href="#">ROAD MAP</a>
        </div>
    </nav>

    <header>
        <h1>We Have High Quality </h1>
        <h1>Nft Collections</h1>

        <p>Additional information or description can go here.</p>
    </header>

    <div class="tiger"> 
        <img src="images/tiger_hero.svg" alt="Description of the image">
    </div>

    <div class="buttons">
        <button onclick="addToWishList()">Wish List</button>
        <button onclick="contactUs()">Contact Us</button>
    </div>

    <script>
        function addToWishList() {
            alert('Added to Wish List!');
        }

        function contactUs() {
            alert('Contact Us button clicked!');
        }
    </script>

</body>
</html>
