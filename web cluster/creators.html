<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background with Text and Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white; /* Text color on the background */
            margin: 0; /* Remove default margin */
            background: black; /* Black background color */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content horizontally */
            justify-content: flex-start; /* Start content from the top */
            height: 100vh; /* Set the height of the body to 100% of the viewport height */
        }
        nav {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            background-color: rgba(73, 68, 68, 0.5); /* Semi-transparent black background for navigation bars */
            font-weight: bold; /* Make the navigation bar text bold */
            width: 100%;
        }

        nav a {
            text-decoration: none;
            color: #ffffff; /* Text color for navigation links */
            margin: 0 15px;
            font-size: 40px;
        }

        header {
            text-align: center;
            margin-top: 50px; 
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px; 
            font-weight: bold;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px; 
            font-weight: bold;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 65%; /* Adjusted width of the container */
            margin-top: 20px; /* Margin above the image container */
        }

        .image-container img {
            width: calc(25% - 20px);
            margin: 0 10px 20px 10px; 
            box-sizing: border-box; 
            background-color: rgb(52, 49, 49); /* Brown background color */
            padding: 40px; 
            border-radius: 15px; /* Add border-radius to curve the borders */
            border: 3px solid rgb(73, 29, 29); /* Add a white border to the images */
            position: relative; /* Position relative for absolute positioning of text */
        }

        
    </style>
</head>
<body>
    <nav>
        <div class="nav-bar"> 

            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="collection.html">COLLECTION</a>
            <a href="creators.html">CREATOR</a>
            <a href="#">ROAD MAP</a>
        </div>
    </nav>
    <header>
        <h1>Top Creators</h1>
        <p>Checkout Top Creators On The Top Marketplace</p>
    </header>

    <div class="image-container">
        <img src="creators\Ellipse 133.png" alt="Image 1">
        <img src="creators\Ellipse 133-1.png" alt="Image 2">
        <img src="creators\Ellipse 134-1.png" alt="Image 3">
        <img src="creators\Ellipse 134.png" alt="Image 4">
        <img src="creators\Ellipse 135.png" alt="Image 5">
        <img src="creators\Ellipse 136.png" alt="Image 6">
        <img src="creators\Ellipse 137.png" alt="Image 7">
        <img src="creators\Ellipse 138.png" alt="Image 8">
    </div>
</body>
</html>
