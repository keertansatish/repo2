<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Background with Navigation Bars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0; /* Remove default margin */
            background-image: url('images/bg.svg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: flex-start; 
            height: 100vh;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            background-color: rgba(73, 68, 68, 0.5); 
            font-weight: bold; 
            width: 100%;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            margin: 0 15px;
            font-size: 40px;
        }

        header {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 60%;
            margin-top: 20px;
        }

        .image-container img {
            width: calc(30% - 20px);
            margin: 0 10px 20px 10px;
            box-sizing: border-box; 
            background-color: none;
            padding: 10px; 
            border-radius: 20px;
            border: 3px solid rgb(108, 51, 7);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-bar"> 
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="collection.html">COLLECTION</a>
            <a href="creators.html">CREATOR</a>
            <a href="#">ROAD MAP</a>
        </div>
    </nav>
    <header>
        <h1>Top Collections</h1>
        <p>The Largest And Unique Super Rare NFT Marketplace</p>
    </header>

    <div class="image-container">
        <img src="collections\Ellipse 130.png" alt="Image 1">
        <img src="collections\Ellipse 132.png" alt="Image 2">
        <img src="collections\Frame 1261152802-1.png" alt="Image 3">
        <img src="collections\Frame 1261152802.png" alt="Image 4">
        <img src="collections\Frame 1261152802-2.png" alt="Image 5">
    </div>
</body>
</html>
